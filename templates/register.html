{%extends "account-layout.html" %}


{% block title %}
    Register
{% endblock %}

{% block form %}
<form method='POST' action='/register'>

    <label for='name'>Name</label>
    <input id='name' maxlength="20" required type='text' name='name'>
    
    <label for='password1'>Password</label>
    <input id='password1' maxlength="30" required type='password' name='password1'>

    <label for='password2'>Confirm the Password</label>
    <input id='password2' maxlength="30" required type='password' name='password2'>
    
    <input type='submit' value='Register'>
    <span>Already have a account? <a href="/login">Login!<a></span>

</form>

{% endblock %}
